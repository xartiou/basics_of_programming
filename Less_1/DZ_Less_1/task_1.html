<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
<!--  1. Конвертер валют.
    Программа хранит в двух переменных курс доллара и евро.
    В первой переменной у вас хранится стоимость одного евро в рублях,
    во второй - стоимость одного доллара в рублях.
    Вы спрашиваете у пользователя,
    сколько рублей он хочет сконвертировать, получаете это число и считаете.
    Результат надо вывести на страницу с помощью alert.-->
</head>
<body>
<script>
    // курс доллара
    var rate_dollar = 59;
    // курс евро
    var rate_euro = 65;

    // спрашиваем у пользователя,сколько рублей он хочет сконвертировать
    var quantity_rub = prompt("Сколько рублей Вы хотите отконвертировать?");
    // Преобразуем из строкового типа в числовой
    quantity_rub = parseInt(quantity_rub);

    // конвертируем в доллар
    var exchange_dollar = quantity_rub / rate_dollar;

    // выводим на экран
    alert("Вы отконвертировали " + exchange_dollar + " долларов ");

    // конвертируем в евро
    var exchange_euro = quantity_rub / rate_euro;

    // выводим на экран
    alert("Вы отконвертировали " + exchange_euro + " евро ");






</script>
</body>
</html>
