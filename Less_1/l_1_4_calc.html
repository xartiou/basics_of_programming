<meta charset="utf-8">

<script type="text/javascript">
    var a = prompt("Введите первое число: ");
    var b = prompt("Введите первое число: ");

<!--    Преобразуем из строкового типа в числовой-->
    a = parseInt(a);
    b = parseInt(b);

    var c = a * b;
    alert("Произведение чисел: " + c);

    var c = a + b;
    alert("Сумма чисел: " + c);

    var c = a / b;
    alert("Деление чисел: " + c);

    var c = (a + b) / 2;
    alert("Среднее арифметическое чисел: " + c);

</script>
