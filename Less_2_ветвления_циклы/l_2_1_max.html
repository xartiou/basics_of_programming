<meta charset="utf-8">
<script type="text/javascript">
	
	// запросим у пользователя два числа и приведем их числовому типу (+)
	var a = +prompt("Введите первое число: ");
	var b = +prompt("Введите первое число: ");

	// сравним эти два числа
	if (a > b) {
		var max = a;

			// выводим на экран большее число (max)
		alert("Большее из двух чисел: " + max );

	} else if (a == b){

		alert("Введенные числа равны.");

	} else {
		max = b;
			// выводим на экран большее число (max)
		alert("Большее из двух чисел: " + max );
	}

	
// упрощенный вариант
	/*

		max = b;
	}

	alert(max);
	*/

</script>
