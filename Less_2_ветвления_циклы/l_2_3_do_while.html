<meta charset="utf-8">
<script type="text/javascript">
	
	/*
	Логические операции.

	И(одновременное выполнение)
	a > 0 && a < 25

	ИЛИ(выполнение одного из условий)
	a == 0 || b == 0

	НЕ
	!(a >= 0)

	Сложные выражения
	с != 0 && (a == 0 || b == 0)
	*/


	do{
		var n = +prompt("Введите число положительное число ");
	} while (isNaN(n) || n < 0)
		var sum = 0;	
		for(var i = 0; i <= n; i++){
			sum += i;
			document.write(i + " " + sum + "<br>");
	}

</script>
