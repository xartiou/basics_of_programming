<meta charset="utf-8">
<script type="text/javascript">
	/*
	// <br /> - перенос на новую строку
	document.write("Привет! <br />");
	document.write("Привет! <br />");
	document.write("Привет! <br />");
	document.write("Привет! <br />");
	document.write("Привет! <br />");
	*/
	// что бы нам многократно не повторять действия используем циклы

	var count = 0; // переменная счётчик

	// цикл while
	document.write("цикл while <br />");

	while (count < 5){
		document.write("Привет, цикл while! <br />");
		count = count + 1;
		// как только условие перестанет выполнятся мы выйдем из цикла
	}
	
	// цикл for
	document.write("цикл for <br />");

	for (var count = 0; count < 7; count++) {
		document.write("Привет, цикл for! <br />");
	}

</script>
