<meta charset="utf-8">
<script type="text/javascript">
	
	// программа рандомно загадывает число от 0 до 100
	var answer = parseInt(Math.random() * 100);
	//document.write(answer);

	//максимальное число попыток
	var max_try_count = 2

	// ответ пользователя
	var userAnswer = +prompt("Угадайте число от 0 до 100");

	// ограничиваем количество попыток
	for (var try_count = 1; try_count < max_try_count; try_count++) {
		//сравниваем
		if (userAnswer == answer){
			alert("Вы угадали!");
			break;
		} else if (userAnswer > answer){
			alert("Вы ввели большое число");
		} else {
			alert("Вы ввели маленькое число");
		}

		userAnswer = +prompt("Попробуйте еще. Угадайте число от 0 до 100\n У Вас осталось " + (max_try_count - try_count) + " попыток.");
	}

	if (try_count == max_try_count)
		alert("Вы проиграли.")
	alert("Правильный ответ: " + answer);
	

</script>
