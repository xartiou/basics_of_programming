<meta charset="utf-8">
<script type="text/javascript">
	
	/*
	Логические операции.

	И(одновременное выполнение)
	a > 0 && a < 25

	ИЛИ(выполнение одного из условий)
	a == 0 || b == 0

	НЕ
	!(a >= 0)

	Сложные выражения
	с != 0 && (a == 0 || b == 0)
	*/



	// запросим у пользователя два числа и приведем их числовому типу (+)
	var n = +prompt("Введите число: ");

	// проверим что ввели именно число и положительное число
	if (isNaN(n) ||n < 0) {
		document.write("Нужно ввести положительное число.")

	
	// выведем на экран числа от 1 до n и значение сумм чисел
	} else {
		var sum = 0;	
		for(var i = 0; i <= n; i++){
			sum += i;
			document.write(i + " " + sum + "<br>");
		}
	}

</script>
