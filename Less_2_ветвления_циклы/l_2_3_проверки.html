<meta charset="utf-8">
<script type="text/javascript">
	
	// запросим у пользователя два числа и приведем их числовому типу (+)
	var n = +prompt("Введите число: ");

	// проверим что ввели именно число
	if (isNaN(n)) {
		document.write("Вы ввели не число.")

	// проверим что число положительное
	} else if (n < 0){
		document.write("Вы ввели отрицательное число.")

	// выведем на экран числа от 1 до n и значение сумм чисел
	} else {
		var sum = 0;	
		for(var i = 0; i <= n; i++){
			sum += i;
			document.write(i + " " + sum + "<br>");
		}
	}

</script>
