<script type="text/javascript">
	
/*

*/

//a. Написать функцию, которая принимает в качестве параметра число n. Результатом работы функции является массив из N элементов со значениями 1, 2, 3… n.

    function generateArray(n) {
    	var arr_a = [];
    	for (var i = 1; i <= n; i++)
    		arr_a.push(i);
    	return arr_a;
    }


    alert("Результатом работы функции является массив из: " + generateArray(5));


//b. Написать функцию, которая принимает массив чисел. Результатом работы функции является сумма чисел этого массива.

    var arr_b = [5, 3, 9, 4, 1, 7, 2, 6, 8];

    function sumElementArray(arr_b) {
    	var sum = 0;
    	for (var i = 0; i < arr_b.length; i++)
    		sum = sum + arr_b[i];
    	return sum;
    }

alert("сумма чисел этого массива: " + sumElementArray(arr_b))


//c. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает максимальное число.

    var arr_c = [5, 3, 9, 4, 1, 7, 2, 6, 18];

    function maxElementArray(arr_c){
    	maxElement = 0;
    	for (var i = 0; i < arr_c.length; i++){
    		if (arr_c[i] > maxElement){
    			maxElement = arr_c[i];
    		}
    	}
    	return maxElement;
    }

    alert("максимальное число массива: " + maxElementArray(arr_c));


//d. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает минимальное число.

    var arr_d = [51, 7, 9, 41, 12, 7, 22, 16, 18];

    function minElementArray(arr_d){
    	while(arr_d.length > 1){
    		if(arr_d[0] <= arr_d[arr_d.length - 1]){
    			arr_d.pop();
    		} else {
    			arr_d.shift();
    		}
    	}
    	return arr_d;
    }

 alert("минимальное число массива: " + minElementArray(arr_d));


//f. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает только четные 	 числа из этого массива. Чтобы определить четность числа, воспользуйтесь оператором для подсчета остатка от деления:	x % 2. Если остаток от деления числа на 2 равен 0, число будет четное.

    var arr_f = [51, 7, 9, 41, 12, 7, 22, 16, 18];

    function evenNumber(arr_f){
    	evenNumbersArr = [];
    	for(var i = 0; i <= arr_f.length; i++){
    		if(arr_f[i] % 2 == 0){
    			evenNumbersArr.push(arr_f[i]);
    		}
    	}
    	return evenNumbersArr;
    }


    alert("четные числа из этого массива: " + evenNumber(arr_f));


</script>
